  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f7;

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;

      margin-bottom: 30px;
    }

    .call-button {
      display: inline-block;
      background-color: #0078D7;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .call-button:hover {
      background-color: #005A9E;
    }

    .microsoft-logo {
      width: 150px;

      margin-bottom: 30px;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0078D7;
      color: #fff;
      text-align: center;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    .microsoft-phone-number a {
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      font-size: 31px;
      font-weight: bold;
      text-align: center;
      margin-left: 10px;
    }

    .microsoft-talk-to-expert {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-size: 16px;
      text-transform: uppercase;
      text-align: center;
      font-weight: bold;
      margin-top: 8px;
    }
